<template name="newAccount">

        <div class="fullPage">
            <div class="centerForm">
                <form id="signUpForm" class="pure-form">
                    <div class="pure-g">
                        <div class="pure-u-1">
                            <img src="/pairity-logo.png" alt="" height="38" /><span style="font-size: 3.25em; margin-left: 12px; color: #565656;">Pairity</span>
                        </div>
                        <div class="pure-u-1" style="margin-top:9px;">
                            <span style="color: #1D5A9B; font-weight: bold; font-size: 1.1em;">Create New Acount</span>
                        </div>
                    </div>
                    <div class="pure-g pure-form pure-form-stacked" style="border: 0px solid #444; margin-top: 7px; width: 300px; margin-left: auto; margin-right: auto;">
                        <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                            <input id="userName" type='text' class="input100" placeholder='User Name' >
                        </div>
                        <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                            <input id="emailAddress" type='text' class="input100" placeholder='Email Address' >
                        </div>
                         <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                            <input id="password" type='password' class="input100" placeholder='Password'>
                        </div>
                        <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                            <input id="confirmPassword" type='password' class="input100" placeholder='Confirm Password'>
                        </div>
                        <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                            <span style="width: 100%; text-align: center; color: #990000; font-size: .8em;">{{errMessage}}</span>
                        </div>
                        <div class="pure-u-1" style="width: 100%; margin-top: 7px; padding-left: 12px; padding-right: 12px;">
                            <button id="btnCancel" type="button" class="button-default pure-button" style="float: right;">Cancel</button>
                            <button id="btnSignUp" type="submit" class="button-primary pure-button" style="float: right;">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
    </template>
