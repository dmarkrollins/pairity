<template name="newAccount">

        <div class="fullPage">
            <div class="centerForm">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <img id="logoImage" src="/pairity-logo.png" alt="" height="38" /><span style="font-size: 3.25em; margin-left: 12px; color: #565656;">Pairity</span>
                    </div>
                    <div class="pure-u-1" style="margin-top:9px;">
                        <span style="color: #1D5A9B; font-weight: bold; font-size: 1.1em;">Create New Acount</span>
                    </div>
                    <form id="signUpForm" class="pure-form pure-form-stacked" style="width: 300px;" >
                        <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                            <input id="userName" type='text' class="dark" placeholder='User Name' >
                        </div>
                        <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                            <input id="emailAddress" type='text' class="dark" placeholder='Email Address' >
                        </div>
                        <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                            <input id="password" type='password' class="dark" placeholder='Password'>
                        </div>
                        <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                            <input id="confirmPassword" type='password' class="dark" placeholder='Confirm Password'>
                        </div>
                        <div class="pure-u-1-1">
                            <span id="errorMessage" class="errorMessage" style="height: 32px; vertical-align: middle; display: inline-block;">{{errMessage}}</span>
                        </div>
                        <div class="pure-u-1-1">
                            <a href="#" onclick="window.location.href = '/'" class="button-tertiary pure-button" style="float: right; width: 100px;">Cancel</a>
                            <button id="btnSignUp" type="submit" class="button-primary pure-button" style="float: right;">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </template>
