<template name="signIn">

    <div class="fullPage">
        <div class="centerForm">
            <div class="pure-g">
                <div class="pure-u-1">
                    <img id="logoImage" src="/pairity-logo.png" alt="" height="38" /><span style="font-size: 3.25em; margin-left: 12px; color: #565656;">Pairity</span>
                </div>
                <div class="pure-u-1" style="margin-top: 0px;">
                    <span id="tagLine" style="color: #1D5A9B; font-weight: bold; font-size: .95em;">Celebrating the Power of Pairing!</span>
                </div>
                <form id="signInForm" class="pure-form pure-form-stacked" style="margin-top: 12px; max-width: 300px;">
                    <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                        <input id="userName" type='text' class="dark" placeholder='User Name' >
                    </div>
                    <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                        <input id="password" type='password' class="dark" placeholder='Password'>
                    </div>
                    <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                        <span id="errorMessage" class="errorMessage">{{errMessage}}</span>
                    </div>
                    <div class="pure-u-1-1">
                        <div style="float: left; margin-left: 24px; margin-top: 7px;"><a id="btnSignUp" href="/signup">Sign Up</a></div>
                        <button id="btnSignIn" type="submit" class="button-primary pure-button" style="float: right;"><i class="fa fa-angle-double-right"></i> Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
