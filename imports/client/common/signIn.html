<template name="signIn">

    <div class="fullPage">
        <div class="centerForm">
            <form id="signInForm" class="pure-form">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <img src="/pairity-logo.png" alt="" height="38" /><span style="font-size: 3.25em; margin-left: 12px; color: #565656;">Pairity</span>
                    </div>
                    <div class="pure-u-1" style="margin-top: 0px;">
                        <span style="color: #1D5A9B; font-weight: bold; font-size: .95em;">Celebrating the Power of Pairing!</span>
                    </div>
                </div>
                <div class="pure-g pure-form pure-form-stacked" style="border: 0px solid #444; margin-top: 16px; width: 300px; margin-left: auto; margin-right: auto;">
                    <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                        <input id="userName" type='text' class="input100" placeholder='User Name' >
                    </div>
                    <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                        <input id="password" type='password' class="input100" placeholder='Password'>
                    </div>
                    <div class="pure-u-1-1" style="padding-left: 12px; padding-right: 12px;">
                        <span style="width: 100%; text-align: center; color: #990000; font-size: .8em;">{{errMessage}}</span>
                    </div>
                    <div class="pure-u-1" style="width: 100%; margin-top: 7px; padding-left: 12px; padding-right: 12px;">
                        <a href="/signup" style="margin-left: 9px; margin-top: 12px; font-size: .8em; float: left; color: #1D5A9B; font-weight: bold;">Sign Up</a>
                        <button type="submit" class="button-primary pure-button"  style="float: right;"><i class="fa fa-angle-double-right"></i> Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</template>
