<template name="userPreferences">

    {{> header title="My Preferences"}}

    {{#if Template.subscriptionsReady}}
    
        <div class="pure-g">

            <div class="pure-u-1 team-menu">
                <a href="/teams">Teams</a>
            </div>

            <div class="pure-u-xs-1 pure-u-sm-3-4 pure-u-md-1-2" style="margin: auto; padding: 12px;">
                
                <form id="preferencesForm" class="pure-form pure-form-stacked">

                    <fieldset>
                        
                        <legend>Primary Role</legend>

                        <div class="pure-u-1" style="white-space: nowrap; padding: 12px;">
                            <input type="radio" id="engineer" name="role" value="engineer" {{engineerChecked}} style="width: 24px; margin-right: 7px;"> Engineer - technical deliverable focused
                        </div>
    
                        <div class="pure-u-1" style="white-space: nowrap; padding: 12px;">
                            <input type="radio" id="product" name="role" value="product" {{productChecked}} style="width: 24px; margin-right: 7px;"> Product - business outcome focused
                        </div>                    
    
                        <div class="pure-u-1" style="white-space: nowrap; padding: 12px; margin-bottom: 7px;">
                            <input type="radio" id="design" name="role" value="design" {{designChecked}} style="width: 24px; margin-right: 7px;"> Design - user experience focused
                        </div>  

                        <div class="pure-u-1" style="padding-left: 12px; padding-right: 12px;">
                            <span id="errorMessage" class="errorMessage">{{errorMessage}}</span>
                        </div>

                    </fieldset>
                    
                    <button id="btnSave" type="submit" class="button-primary pure-button">Save</button>
                    
                </form>

            </div>
        </div>

    {{else}}
        {{>spinner}}
    {{/if}}

</template>
