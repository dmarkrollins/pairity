<template name="header">
    <div class="pure-g" style="border-bottom: 2px solid #999; padding: 21px 4px 12px 4px; min-width: 300px;">
        <div class="pure-u-2-5" style="white-space: nowrap; padding-top: 9px;">
            <img src="/pairity-logo.png" alt="" height="24" /> <div id="title" style="display: inline-block; font-size: 1.75em; margin-left: 7px; color: #565656; position: relative; top: -2px">{{title}}</div>
        </div>
        <div class="pure-u-3-5 pure-form" style="font-size: .9em; white-space: nowrap;">
            <div class="dropdown pull-right" style="margin-top: 7px;">
                <a href="#" class="dropbtn" style="margin-right: 0px; position: relative; top:4px;"><img id="btnOptions" src="/options.png" height="20" alt=""/></a>
                <div class="dropdown-content">
                    {{#if showSearch}}
                        <div class="pure-hidden-md pure-hidden-lg pure-hidden-xl" style="white-space: nowrap;">
                            <input id="searchBox" type="text" style="min-width: 100px; max-width: 100%; margin-top: 5px; margin-right: 7px; margin-left: 12px;" placeholder="{{placeholder}}" value="{{searchValue}}">
                        </div> 
                    {{/if}}
                    <a href="#" disabled><i class="fa fa-user" aria-hidden="true" style="color: #aaa;"></i>&nbsp;{{userName}}</a>
                    <hr style="width: 80%; border-top: #ddd 1px solid;"/>
                    <a id="btnTeams" href="/teams"><i class="fa fa-cogs" aria-hidden="true" style="color: #3E94B4;"></i>&nbsp;Teams</a>
                    <a id="btnPreferences" href="/preferences"><i class="fa fa-cog" aria-hidden="true" style="color: #3E94B4;"></i>&nbsp;Preferences</a>
                    <hr style="width: 80%; border-top: #ddd 1px solid;"/>
                    {{#if orgManager}}
                        <a id="btnNewTeam" href="/teams/new"><i class="fa fa-users" aria-hidden="true" style="color: #3E94B4;"></i>&nbsp;Create Team</a>
                        <a id="btnManageSpecificOrg" href="/organizations/edit/{{orgId}}"><i class="fa fa-sitemap" aria-hidden="true" style="color: #3E94B4;"></i>&nbsp;Manage Organization</a>
                        <hr style="width: 80%; border-top: #ddd 1px solid;"/>
                    {{/if}}
                    {{#if isAdmin}}
                        <a id="btnNewOrg" href="/organizations/new"><i class="fa fa-sitemap" aria-hidden="true" style="color: #3E94B4;"></i>&nbsp;Create Organization</a>
                        <a id="btnManageOrg" href="/organizations"><i class="fa fa-sitemap" aria-hidden="true" style="color: #3E94B4;"></i>&nbsp;Manage Organizations</a>
                        <hr style="width: 80%; border-top: #ddd 1px solid;"/>
                    {{/if}}
                    <a id="btnShare" href="mailto:?subject=Check%20Out%20Pairity!&body=Celebrate%20The%20Power%20of%20Pairing!%20-%20https://pairity.herokuapp.com"><i class="fa fa-share-alt" aria-hidden="true" style="color: #3E94B4;"></i>&nbsp;Share Pairity</a>
                    <a id="btnLogout" href="#"><i class="fa fa-sign-out" aria-hidden="true" style="color: #990000;"></i>&nbsp;Logout</a>
                </div>
            </div>
            {{#if showSearch}}
                <input id="searchBox" type="text" class="pure-hidden-xs pure-hidden-sm pull-right" style="min-width: 100px; max-width: 250px; width: 60%; margin-top: 5px;" placeholder="{{placeholder}}" value="{{searchValue}}">
            {{/if}}
        </div>
    </div>
</template>
