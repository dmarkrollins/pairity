<template name="editOrganization">

    {{> header title="Manage Organization"}}

    {{> organizationMenu highlight="menuManage"}}

    {{#if isReady}}
        <div class="pure-g">
            <div class="pure-u-1">
    
                {{>React component=orgItem
                    handleSave=saveHandler
                    handleCancel=cancelHandler
                    org=selectedOrg
                }}
    
            </div>
        </div>
    {{else}}
        {{> spinner}}
    {{/if}}

</template>
