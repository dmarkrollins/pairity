<template name="inviteOrgMembers">

    {{> header title="Invite Members"}}

    {{> organizationMenu highlight="menuInvite"}}

    {{#if isReady}}

        <div class="pure-g">

            <form id="inviteForm" class="pure-u-xs-1 pure-u-sm-1-2 pure-u-md-1-2 pure-u-lg-1-3 pure-form pure-form-stacked auto-margin" >
                <fieldset>
                    <input id="textInvite" class="pure-input-1" placeholder="Enter invitee's email address">
                    
                    <div style="margin-top: 12px;">
                        <label for="orgAdmin" class="pure-checkbox" style="width: 25px; display: inline-block; white-space: nowrap;">
                            <input id="orgAdmin" type="checkbox"> Org Admin?
                        </label>
                            
                        <button id="btnSubmit" type="submit" class="pure-button button-primary pull-right" >Invite</button>
                    </div>    

                    <div style="padding-left: 12px; padding-right: 12px; min-height: 0px;">
                        <div id="errorMessage" class="errorMessage">{{errMessage}}</div>
                    </div>
                </fieldset>
            </form>

        </div>

        <div class="pure-g" style="margin-top: 0;">

            <div class="pure-u-xs-1 pure-u-sm-1-2 pure-u-md-1-2 pure-u-lg-1-3 pure-form pure-form-stacked auto-margin">
                {{#if noPendingMembers}}
                    <div class="empty-list">
                        No Pending Invites found!
                    </div> 
                {{else}}
                    <label>Pending Invites</label>
                    {{#each invitees}}
                        {{> inviteItem currentItem}}
                    {{/each}}
                {{/if}}
            </div>
        </div>


    {{else}}
        {{>spinner}}
    {{/if}}
</template>
