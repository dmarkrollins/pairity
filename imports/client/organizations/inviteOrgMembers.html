<template name="inviteOrgMembers">

    {{> header title="Invite Members"}}

    {{> organizationMenu highlight="btnInvite"}}

    {{#if Template.subscriptionsReady}}


        <div class="container">

            <div class="pure-g" >
    
                <div class="pure-u-xs-1 pure-u-sm-1 pure-u-md-2-3 pure-u-lg-1-3 pure-u-xl-1-4 pure-form pure-form-stacked" >
    
                    <input id="textInvite" class="pure-input-1" placeholder="Enter email address or @name, press enter">
    
                </div>
            </div>

            <div class="pure-g">
    
                <div class="pure-u-xs-1 pure-u-sm-1 pure-u-md-2-3 pure-u-lg-1-3">
                    {{#if noPendingMembers}}
                        <div class="empty-list-left">
                            No Pending Invites found!
                        </div> 
                    {{else}}
                        {{#each invitee}}
                            {{> inviteItem }}
                        {{/each}}
                    {{/if}}
                </div>
            </div>
        </div>

    {{else}}
        {{>spinner}}
    {{/if}}
</template>
