<template name="organizationList">

        {{> header title="Organizations" }}
    
        {{#if Template.subscriptionsReady}}
        
            {{#if hasOrgs}}
                
                {{#each org}}
                    {{> orgListItem}}
                {{/each}}
    
                <!-- {{#if hasMoreTeams}}
                    <div class="pure-u-1">
                        <a id="btnMore" class="button-default pure-button" alt="">Get More...</a>
                    </div>
                {{/if}} -->
            
            {{else}}
                <div class="empty-list">
                    No Organizations found!
                </div>
                <div style="text-align: center; margin-top: 12px; margin-left: auto; margin-right: auto;">
                    Why don't you get started by <a href="/organizations/new" alt="">creating</a> one now?
                </div>
            {{/if}}
        {{else}}
            {{>spinner}}
        {{/if}}
    
    </template>
