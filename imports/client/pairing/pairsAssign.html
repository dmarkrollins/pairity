<template name="pairsAssign">

    {{> header title=teamName showSearch=false }}

    {{#if Template.subscriptionsReady}}

        {{> teamMenu selectedItem="itemPairs" }}

        <div class="container">

            <div class="pure-g" style="margin-top: 21px;">

                <div class="pure-u-md-4-5 pure-u-lg-3-5 pure-u-sm-1 auto-margin" >
                    <div class="pure-g">
        
                        <div class="pure-u-sm-1 pure-u-xs-1 pure-u-md-1-2 pure-u-lg-1-2 pure-u-xl-1-2 pure-form" style="padding-top: 7px;">
                            
                            <input type="checkbox" id="cbEngineering" value="">
                            <label for="engineering" style="margin-right: 12px;">Engineering</label>
                            <input type="checkbox" id="cbProduct" value="">
                            <label for="subscribeNews" style="margin-right: 12px;">Product</label>
                            <input type="checkbox" id="cbDesign" value="">
                            <label for="subscribeNews">Design</label>

                        </div>
            
                        <div class="pure-u-sm-1 pure-u-xs-1 pure-u-md-1-2 pure-u-lg-1-2 pure-u-xl-1-2">
                            <button id="btnGenerate" class="button-default pure-button pull-right"><i class="fa fa-cogs"></i>&nbsp;Generate Pairs</button>
                        </div>
            
                    </div>

                    <div class="pure-g" style="margin-top: 21px;">
                        <div class="pure-u-sm-1 pure-u-xs-1 pure-u-md-1-2 pure-u-lg-1-2 pure-u-xl-1-2">                            
                            <div class="pure-u-1 sub-title">Team Members</div>
                            <div style="font-size: .7em;">Out</div>
                            {{#each member}}
                                {{> pairMember currentItem}}
                            {{/each}}
                        </div>
            
                        <div class="pure-u-sm-1 pure-u-xs-1 pure-u-md-1-2 pure-u-lg-1-2 pure-u-xl-1-2">

                            <div class="pure-g">

                                <div class="pure-u-1-2">
                                    <div class="pure-u-1 sub-title" style="text-align: center;">Current Pairs</div>
                                </div>

                                <div class="pure-u-1-2">
                                    <div class="pure-u-1 sub-title" style="text-align: center;">New Pairs</div>
                                </div>
                            </div> 

                        </div>

                    </div>

                </div>

            </div>

        </div>

    {{else}}
        {{> spinner}}
    {{/if}}


</template>
