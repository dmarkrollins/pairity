<template name="teamListItem">

    <div class="pure-g">
        <div class="pure-u-md-4-5 pure-u-lg-3-5 pure-u-sm-1 auto-margin team-list-item" style="padding-bottom: 21px; border-bottom: 1px solid #ddd;">
            <div class="pure-g">
                <div class="pure-u-3-4 team-name" style="text-align: left; font-size: 1.5em; margin-top: 12px;">
                    {{name}}
                </div>
                <div class="pure-u-1-4" style="text-align: right; margin-top: 24px; margin-bottom: 12px;">
                    <a id="btnView" href="/teams/manage/{{_id}}" style="margin-right: 7px;">View</a>
                    <!-- <a id="btnJoin" href="#">Join</a>                     -->
                </div>
                <div class="pure-u-1">
                    {{{breaklines description}}}
                </div>
                {{> teamSubItems this}}
                <div class="pure-u-1">
                    <div style="color: #ccc; font-size: .7em; float: right; font-style: italic;">Last Modified: {{modifiedDate}}</div>
                </div>
            </div>
        </div>
    </div>

</template>
