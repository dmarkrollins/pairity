<template name="teamSubItems">

    <div class="pure-u-g" style="margin-top: 12px;">
        <div class="pure-u-1">
            {{#each technologies}}
                <div class="technology-item">{{this}}</div>
            {{/each}}
            {{#each roles}}
                <div class="role-item">{{this}}</div>
            {{/each}}     
        </div>
    </div>

</template>
