<template name="inviteTeamMembers">

    {{> header title=teamName showSearch="false" searchValue=searchVal searchPlaceHolder='Search by org member name'}}

    {{#if Template.subscriptionsReady}}

        {{> teamMenu selectedItem="itemInvite" }}
        
        <div class="container">
            
            <div class="pure-g" style="margin-bottom: 21px;">
                <div class="pure-u-1 ui-legend" style="font-size: .65em; color: #777;">
                    <span style="margin-right: 21px;"><i class="fa fa-plus-circle icon-gray"></i>&nbsp;Add Member</span>
                    <span style="margin-right: 21px;"><i class="fa fa-minus-circle icon-gray"></i>&nbsp;Remove Member</span>
                </div>
            </div>
            
            <div class="pure-g">
                <div class="pure-u-1 ui-title sub-title" style="margin-bottom: 12px;">
                    Invite Team Members
                </div>
                <div class="pure-u-xs-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4 pure-u-xl-1-4 pure-form" style="margin: 0px 0px 12px 0px">
                    <input id="searchBox" type="text" class="pure-input-1" style="margin-top: 5px;" placeholder="Search org members by name" value="{{searchVal}}">
                </div>
            </div>
            
            {{#if hasMembers}}
                {{#each members}}
                    {{> inviteOrgMemberItem currentItem}}
                {{/each}}

                {{#if hasMoreMembers}}
                    {{> moreButton}}
                {{/if}}
            {{else}}
                <div class="empty-list">
                    No <em style="color: #ccc;">{{orgName}}</em> Members found!
                </div>
            {{/if}}
        </div>
    {{else}}
        {{>spinner}}
    {{/if}}

</template>
