<template name="inviteTeamMembers">

    {{> header title=teamName showSearch="true"}}



    {{#if Template.subscriptionsReady}}

        {{> teamMenu selectedItem="itemInvite" }}

        {{#if hasMembers}}
        <div class="container">

            <div class="pure-g" style="margin-bottom: 21px;">
                <div class="pure-u-1" style="font-size: .7em; color: #777;">
                    <span style="margin-right: 21px;"><i class="fa fa-plus-circle icon-blue"></i>&nbsp;Add Member</span>
                    <span style="margin-right: 21px;"><i class="fa fa-check icon-gray"></i>&nbsp;Existing Team Member</span>
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-1" style="font-size: 1.4em; color: #777; margin-bottom: 21px;">
                    Manage Team Members
                </div>
            </div>

            {{#each members}}
                {{> orgMemberItem currentItem}}
            {{/each}}

            {{#if hasMoreMembers}}
                <div class="pure-u-1">
                    <a id="btnMore" class="button-default pure-button" alt="">Get More...</a>
                </div>
            {{/if}}
        </div>
        
        {{else}}
            <div class="empty-list">
                No <em style="color: #ccc;">{{orgName}}</em> Members found!
            </div>
        {{/if}}
    {{else}}
        {{>spinner}}
    {{/if}}

</template>
