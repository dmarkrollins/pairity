<template name="inviteTeamMembers">

    {{> header title=teamName showSearch="true" searchValue=searchVal searchPlaceHolder='Search by org member name'}}

    {{#if Template.subscriptionsReady}}

        {{> teamMenu selectedItem="itemInvite" }}
        
        <div class="container">
            
            <div class="pure-g" style="margin-bottom: 21px;">
                <div class="pure-u-1 ui-legend" style="font-size: .65em; color: #777;">
                    <span style="margin-right: 21px;"><i class="fa fa-plus-circle icon-gray"></i>&nbsp;Add Member</span>
                    <span style="margin-right: 21px;"><i class="fa fa-minus-circle icon-gray"></i>&nbsp;Remove Member</span>
                </div>
            </div>
            
            <div class="pure-g">
                <div class="pure-u-1 ui-title" style="font-size: 1.4em; color: #777; margin-bottom: 21px;">
                    Invite Team Members
                </div>
            </div>
            
            {{#if hasMembers}}
                {{#each members}}
                    {{> inviteOrgMemberItem currentItem}}
                {{/each}}

                {{#if hasMoreMembers}}
                    {{> moreButton}}
                {{/if}}
            {{else}}
                <div class="empty-list">
                    No <em style="color: #ccc;">{{orgName}}</em> Members found!
                </div>
            {{/if}}
        </div>
    {{else}}
        {{>spinner}}
    {{/if}}

</template>
