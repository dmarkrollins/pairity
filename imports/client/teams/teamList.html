<template name="teamList">

    {{> header title="Teams" showSearch="true" searchValue=searchVal searchPlaceHolder='Search by team name'}}

    {{#if Template.subscriptionsReady}}
        {{#if hasTeams}}
            
            {{#each team}}
                {{> teamListItem}}
            {{/each}}

            {{#if hasMoreTeams}}
                {{> moreButton}}
            {{/if}}
        
        {{else}}
            <div class="empty-list">
                No Teams found!
            </div>
            {{#if isOrgManager}}
                <div style="text-align: center; margin-top: 12px; margin-left: auto; margin-right: auto;">
                    Why don't you get started by <a href="/teams/new" alt="">creating</a> one now?
                </div>
            {{/if}}
        {{/if}}
    {{else}}
        {{>spinner}}
    {{/if}}

</template>
