<template name="orgMemberItem">

    <div class="pure-u-1 min-row-height">

        {{#if isTeamMember}}
            <a id="btnRemove" href="#" style="margin-right: 12px;"><i class="fa fa-minus-circle icon-red"></i></a>
            <i class="fa fa-check icon-gray"></i>
        {{else}}
            <a id="btnAdd" href="#" style="margin-right: 12px;"><i class="fa fa-plus-circle icon-blue"></i></a>
            <div style="width: 24px; display: inline-block"></div>
        {{/if}}

        <div style="display: inline-block; position: relative; top: -2px">{{invitee.username}} - {{invitee.email}}</div>
        
    </div>

</template>
