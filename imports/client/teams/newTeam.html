<template name="newTeam">

    {{> header title="Create Team"}}

    {{#if Template.subscriptionsReady}}
    <div class="pure-g">
        <div class="pure-u-1">

            {{>React component=teamItem
                handleSave=saveHandler
                handleCancel=cancelHandler
                orgMembers=orgMembers
                team=selectedTeam
            }}

        </div>
    </div>
    {{/if}}
</template>
