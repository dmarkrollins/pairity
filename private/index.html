<head>
    <title>Pairity - celebrating the power of pairing</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />   
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="/pairity.css" crossorigin="anonymous">
</head>

    <body>
        <header id="top" class="fullLandingPage">
            <div class="centerForm">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <img id="logoImage" src="/pairity-logo.png" alt="" height="38" /><span style="font-size: 3.25em; margin-left: 12px; color: #565656;">Pairity</span>
                    </div>
                    <div class="pure-u-1" style="margin-top: 0px;">
                        <span id="tagLine" style="color: #1D5A9B; font-weight: bold; font-size: .95em;">Celebrating the Power of Pairing!</span>
                    </div>
                    <div class="pure-u-1" style="margin-top: 21px;">
                        <a id="btnSignIn" href="/signin" class="button-primary pure-button" >Sign In</a>
                        <a id="btnSignUp" href="#" onclick="doSignUp()" class="button-default pure-button" >Sign Up</a>
                        <a href="#learn" class="button-default pure-button" >Learn More</a>
                    </div>
                </div>
            </div>
        </header>
        <section id="learn" style="width: 100%; height: 50px;">
            <div class="pure-g">
                <div class="pure-u-1" style="height: 100%; height: 100vh; text-align: center; margin: 12px auto 12px auto;">
                    Learn about Pairity
                </div>
            </div>
        </section>
        <footer>
            <div class="pure-g">
                <div class="pure-u-1" style="text-align: center; margin: 12px auto 12px auto;">
                        &copy; Pairity <script>document.write(new Date().getFullYear())</script>
                    </div>
                </div>
            </div>
        </footer>
    </body>

    <script>

        function isLoggedIn() {

            if( window.localStorage ) {
                var id = localStorage.getItem("Meteor.userId");
                if (id) {
                    var element = document.getElementById("btnSignIn");
                    element.innerHTML = "Continue"
                    element.classList.remove("button-primary")
                    element.classList.add("button-success")
                }
            }
        }

        function doSignUp(){
            if ( window.localStorage ) {
                localStorage.clear();
            }
            window.location.href = '/signup'
        }

        isLoggedIn()

    </script>

</html>
